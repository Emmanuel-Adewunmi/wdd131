<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Temple Picture Album</title>
    <meta name="description" content="Emmanuel Odedina - WDD 131 Dynamic Web Fundamentals |Week 04 Project | Enhanced Temple Album Page showcasing various selection of temples using JavaScript ">
